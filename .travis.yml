language: node_js

node_js:
  - "0.12"
  - "4"
  - "5"
  - "6"
  - "7"

env:
  - TASK=default

matrix:
  include:
    - node_js: "7"
      env: TASK=travis-phantomjs

install:
  - npm install
  - npm install -g nodeunit grunt-cli
  - if [ $TASK = travis-phantomjs ]; then npm install -g browserify uglifyjs; fi

script:
  - grunt $TASK

sudo: required
dist: trusty

